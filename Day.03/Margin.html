<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin 속성</title>
   
    <style>

        div{

            width: 200px;
            height: 200px;
            display: inline-block;

        }

        div#a{
            background: #f00; margin: 20px;
        }
        div#b{
            background: #0f0;margin: 20px;
        }
        div#c{
            background: #00f; margin: 20px;
        }

    </style>

</head>

<body>

    <div id = "a"></div>
    <div id = "b"></div>
    <div id = "c"></div>
    
</body>
</html>
