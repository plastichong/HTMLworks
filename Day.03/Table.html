<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표의 세로 정렬</title>
<style>
table, td{
    border-collapse: collapse;
    border: 1px solid #aaa;
    text-align: center;

}

td{
    /* width: 150px; */
    height: 100px;
    padding: 10px;
}

td.va1{
vertical-align: top;    
}
td.va2{
vertical-align: middle;
}
td.va3{
vertical-align: bottom;
}

/* td.va4{
    text-align: center;
} */

</style>
</head>

<body>

        <h2>표의 세로 정렬</h2>
    <table>

        <tr>
            <td class = "va1">aligment</td>
            <td class = "va2">aligment</td>
            <td class = "va3">aligment</td>

        </tr>
        <tr>
            <td colspan="3" class = "va4">aligment</td>
       
        </tr>

    </table>
    
</body>
</html>
