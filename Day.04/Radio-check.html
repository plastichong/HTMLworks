<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio와 checkbox</title>
    <style>
        fieldset{
         margin: 20px;
       
        }
 
         form{
            width: 500px; 
             margin: 50px auto; 
        } 
        button{margin-left: 20px;}
 

      
    </style>
</head>

<body>
    
    <form action="" method = "get">
            <fieldset>
            
    <legend>신청 과목</legend>
    <p>이 달에 신청할 과목을 선택하세요(1과목만)</p>
    <label><input type="radio" name = "subject" value = "speaking">회화</label>
    <label><input type="radio" name = "subject" value = "grammer">문법</label>
    <label><input type="radio" name = "subject" value = "writing">작문</label>
</fieldset>
<fieldset>

    <legend>메일링</legend>
    <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수 선택 가능)</p>
    <label> 
        <input type="checkbox" name = "checkbox" value="news">해외 단신
    </label>
    <label> 
        <input type="checkbox" name = "checkbox" value="dialog">5분 회화
    </label>
    <label> 
        <input type="checkbox" name = "checkbox" value="pops">모닝 팝스
    </label>
</fieldset>

<button type="submit">전송</button>
</form>

</body>
</html>
