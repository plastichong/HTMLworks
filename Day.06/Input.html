<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>

    <style>
        select{margin-right: 5px;}
    </style>
</head>
<body>

    <form action="#" method="post">
        <fieldset>
            <legend>type속성</legend>
            <p>아이디 : <input type = "text" required autocomplete="on" autofocus></p>
            <p>비밀번호 : <input type = "password" placeholder="영어,숫자 포함8자리"></p>
            <p>검색 : <input type = "search" disabled></p>
            <p>이메일 : <input type = "email" title="대혼돈의 멀티버스" value="test@naver.com" readonly></p>
            <p>전화번호 :  <select name="" id="" >
                <option value="">지역번호</option>
                <option value="" selected>02</option>
                <option value="">032</option>
            </select><input type = "tel"></p>
            <!-- <select name="" id="">
                <option value="">02</option>
                <option value="">032</option>
            </select> -->
        
            <p>컬러선택 : <input type = "color"></p>
            <p>수량 : <input type = "number" min="1" mx="10" value="1"></p>
            <p>만족도 : <input type = "range" min="1" max="10" value="1"></p>
            <p><label>예<input type = "radio" name="receive" checked></label><label>아니오<input type="radio" name="receive"></label></p>
            <p><label>html<input type = "checkbox" checked></label><label>css<input type="checkbox"></label></p>
            <p><input type = "submit" value="전송"></p>
            <p><input type = "reset" value="취소"></p>
            <p><input type = "button" value="확인"></p>
            <p><button value="button" onclick="arlt('GG')">확!인</button></p>
            <p><input type = "image" src="./images/bt.png">검색</p>
            <p><input type = "file" multiple></p>

        </fieldset>

    </form>
    
</body>
</html>
