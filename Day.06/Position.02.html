<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position속성</title>
    <style>
        .b1 {
            width: 100%;
            height: 120px;
            background-color: darkcyan;
            position: absolute;
            top: 0;
            left: 0;
        }

        .b2{
            width: 100%;
            height: 120px;
            background-color: gold;
            position: absolute;
            top: 120px;
            left: 0px;
            display: block;
        }
    </style>
</head>
<body>
    <div class =b1></div>
    <div class =b2></div>

    </body>
</html>
