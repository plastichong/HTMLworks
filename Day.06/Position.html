<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position속성</title>
    <style>
        .b1 {
            width: 500px;
            height: 500px;
            margin: 50px;
            background-color: darkcyan;
            position: relative;
        }

        .b2{
            width: 100px;
            height: 100px;
            background-color: gold;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class =b1>
        
        <div class =b2>
    
        </div>
        
    </div>
</body>
</html>
