<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 선택자</title>
<style>
    /* input- dispabled 속성에서 사용 */
    :disabled{
        background: #ddd;
        border: 1px solid #eee;}
        /*      속성 선택자로도 사용 가능
                input[disabled]{ background: #ddd;
                border: 1px solid #000;} */
        
        
        
                /* radio,checkbox에서 사용 */
        :checked + span{color: blue;}
</style>
</head>
<body>
    <form action="" method="post">
<fieldset>
    <legend>사용자 정보</legend>
    <label for="">이름<input type="text" disabled></label>
</fieldset>
<fieldset>
  <legend>신청 과목</legend>  
  <p>이 달에 신청할 과목을 선택하세요</p>
  <label><input type="radio" name = "subject"><span>회화</span></label>
  <label><input type="radio" name = "subject"><span>문법</span></label>
  <label><input type="radio" name = "subject"><span>작문</span></label>
</fieldset>

    </form>
    
</body>
</html>
