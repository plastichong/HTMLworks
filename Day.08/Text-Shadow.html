<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Shadow</title>
    <style>
        .shadow1{
            font: 30px "Arial Black";
            text-shadow: 4px 4px 5px rgba(100, 100, 0, 0.6);}
        .shadow2{
            font: 30px "Arial Black";
            text-shadow: 2px 2px #246, 3px 3px #357,
            4px 4px #468, 5px 5px #579, 6px 6px #68a,
            7px 7px #79b, 8px 8px #8ac;
        }
    </style>
</head>
<body>
    <h2 class = "shadow1">SHADOW EFFECT</h2>
    <h2 class = "shadow2">SHADOW EFFECT</h2>
</body>
</html>
