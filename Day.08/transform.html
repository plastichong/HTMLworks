<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform 속성</title>
    <style>

        div{padding: 10px; width: 150px;height: 80px;background-color: greenyellow;}
        .b{transform: rotate(20deg);}
        .c{transform: translateX(50px);}
        .d{transform: scaleY(1.5);}
        
    </style>
</head>
<body>
<h2>변형전 개채</h2>
<div class="a">Hello World!</div>
<h2>transform: rotate(20deg):</h2>
<div class="b">Hello World!</div>
<h2>transform: translate x(50px):</h2>
<div class="c">Hello World!</div>
<h2>transform: scale Y(1.5):</h2>
<div class="d">Hello World!</div>
    
</body>
</html>
