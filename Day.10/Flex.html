<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display-Flex</title>
    <style>
        #wrap{
            width:500px; border: 1px solid #000;height: 500px;
            display: flex;
            flex-direction: column-reverse;
            flex-wrap: wrap;

        }
        
        .box{
            height: 80px;
            width: 80px; 
            background-color: #000;
            margin: 5px;
            text-align: center;
            color: white;
            line-height: 80px;
        }
            
        
        
        
    </style>
</head>
<body>
    <div id = "wrap">
        <div class = "box" style="background-color: red;"><p>1</p></div>
        <div class = "box"><p>2</p></div>
        <div class = "box"><p>3</p></div>
        <div class = "box"><p>4</p></div>
        <div class = "box" style="background-color:blue;"><p>5</p></div>
        <div class = "box" style="background-color:blue;"><p>6</p></div>
    
       
    </div>
    
</body>
</html>
